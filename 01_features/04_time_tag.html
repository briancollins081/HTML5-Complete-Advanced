<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Tag</title>
</head>

<body>
    <div>
        <p>When we open at <time>09:00</time></p>
        <p>I have an appointment on <time datetime="2021-04-05">Monday Night</time>.</p>
        <p>Note: time element does not render as anything special in all major browsers</p>
    </div>
</body>

</html>
